<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yandex Map API Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://api-maps.yandex.ru/2.1/?apikey=deecf215-4b7f-4d84-bba1-dc6883fad996&lang=ru_RU" type="text/javascript"></script>
        <script type="text/javascript">
            const init = () => {
                const myMap = new ymaps.Map("map", {
                    center: [43.097481, 131.864931],
                    zoom: 15
                });
                const myPlacemark = new ymaps.Placemark([43.097481, 131.864931]);
                myMap.geoObjects.add(myPlacemark);
            }
            
            ymaps.ready(init);
        </script>
    </head>
    <body>
        <p>hello</p>
        <div id="map" style="width: 600px; height: 400px"></div>
    </body>
</html>
